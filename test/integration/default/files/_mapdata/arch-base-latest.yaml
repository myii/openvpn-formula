# yamllint disable rule:indentation rule:line-length
# Arch
---
map_jinja:
  sources:
  - Y:G@osarch
  - Y:G@os_family
  - Y:G@os
  - Y:G@osfinger
  - C@openvpn:lookup
  - Y:G@id
bin_dir: null
conf_dir: /etc/openvpn
conf_ext: conf
dh_files:
- '512'
dsaparam: false
external_repo_enabled: true
external_repo_supported: []
external_repo_version: stable
group: openvpn
log_user: null
manage_group: true
manage_user: true
multi_services: true
network_manager_pkgs:
- network-manager-openvpn
- network-manager-openvpn-gnome
pkgs:
- openvpn
- easy-rsa
service: openvpn
service_function: running
user: openvpn
